server:
  port: 80
  # 1核2G内存,线程经验数200,4核8G,线程经验数800【accept-count=1000、max-threads=800、max-connections=10000】,线程池过大,cpu调度会消耗大量时间
  tomcat:
    mbeanregistry:
      enabled: true
    max-connections: 100
    threads:
      max: 100        # 设定处理客户请求的线程的最大数目，决定了服务器可以同时响应客户请求的数,默认200
      min-spare: 10   # 初始化线程数,最小空闲线程数,默认是10
    accept-count: 10  # 等待队列长度

# 应用配置
app:
  config:
    # 版本,方便通过接口版本升级
    api-version: v1
    # 跨域,开发阶段可以设置为 * 不限制
    cross-origin: "*"
    # 访问次数控制
    limit-count: 10
    # 访问频率控制
    maximum-access-frequency: 3
    # 白名单
    white-list: o6OsG6Z10yvXD2y2PIsRg

# 线程池配置
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

# 支付配置；如果你申请了支付渠道，则可以配置 enable = true，否则就配置 false 走流程测试
wxpay:
  config:
    # 是否有支付渠道
    enabled: false
    # 申请支付主体的 appid
    appid:
    # 商户号
    merchantId:
    # 回调地址
    notify-url:
    # 商户API私钥路径
    privateKeyPath:
    # 商户证书序列号
    merchantSerialNumber:
    # 商户 APIV3 密钥
    apiV3Key:

